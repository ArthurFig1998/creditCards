<a class="list-group-item clearfix" [routerLink]="['/credit-cards', creditCard?.id]" routerLinkActive='active'>
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ creditCard?.name }}</h4>
  </div>
  <span class="pull-right">
    <img src="{{ creditCard?.url }}" alt="{{ creditCard?.name }}" class="img-responsive" style="max-height: 50px;">
  </span>
</a>
