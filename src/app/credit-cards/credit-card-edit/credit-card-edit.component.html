<div class="panel panel-default">
  <div class="panel-body">
    <form id="contact-edit" (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" class="form-control required" size="120" max="120"
            [ngModel]="creditCard?.name" #name="ngModel" required>
        </div>
        <div class="col-sm-12 form-group">
          <label for="issuer">Issuer</label>
          <input type="text" id="issuer" name="issuer" class="form-control required" size="120" max="255"
            [ngModel]="creditCard?.issuer" #issuer="ngModel" required>
        </div>

        <div class="col-sm-12 form-group">
          <label for="description">Description</label>
          <input type="text" id="description" name="description" class="form-control invalid" size="150" max="255"
            [ngModel]="creditCard?.description" #description="ngModel">
        </div>

        <div class="col-sm-12 form-group">
          <label for="url">Image URL</label>
          <input type="text" id="url" name="url" class="form-control" size="150" max="255" [ngModel]="creditCard?.url"
            #url="ngModel">
        </div>
      </div>


      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
          <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
